<head>
    <meta charset="UTF-8">
    <title>Angular directives test</title>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak] {
            display: none !important;
        }
    </style>
</head>

<body ng-app="myapp">

<main id="main" ng-cloak>
    <f-test ng-controller="FCtrl"
            show-audio="true"
            show-text="true"
            show-input="true"
            column-count="2">
        &nbsp;
    </f-test>

    <br>
    <br>
    <br>

    <s-test ng-controller="SCtrl"
            show-audio="true"
            show-text="true"
            show-input="true"
            column-count="2">
        &nbsp;
    </s-test>
</main>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-native-dragdrop/draganddrop.js"></script>
<script src="app.js"></script>
<script src="directives/f-test.js"></script>
<script src="directives/s-test.js"></script>
<script src="ctrls/f-ctrl.js"></script>
<script src="ctrls/s-ctrl.js"></script>

</body>
